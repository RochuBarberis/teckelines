<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- <link rel="stylesheet" href="./../css/styles.css"> -->
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>Teckelines - Contacto</title>
    <meta name="description" content="Contactate con nosotros! Hacénos un pedido o mandános un mensaje. Queremos 
    saber de vos">
    <meta name="keywords" content="amigurumis, perro salchicha, teckel, regalos, muñeco de apego, regalos niños, 
    regalos recién nacido, Contacto">
    <meta property="og:image" href="./img/portada-provisoria-001.png">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./../index.html">Teckelines</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-list" aria-current="page" href="./../index.html">Inicio</a>
                        <a class="nav-list" href="./productos.html">Productos</a>
                        <a class="nav-list" href="./fotos.html">Fotos</a>
                        <a class="nav-list" href="./quienes-somos.html">Quienes somos</a>
                        <a class="nav-list" href="./contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="animate__animated animate__pulse">Dejanos tu mensaje...</h1>
        <div class="contacto">
            <form class="form">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Ingresá tu nombre" id="nombre">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" placeholder="Ingresá tu E-mail" id="email">
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="40" rows="10"
                        placeholder="Dejános tu mensaje"></textarea>
                </div>
                <div class="enviar">
                    <input type="submit" name="Enviar..." id="enviar">
                </div>
            </form>
            <div>
                <video class="video-contacto" autoplay loop>
                    <source src="./../img/video-productos.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.instagram.com/teckelinesok/" target="_blank">Seguinos en nuestras redes... <img
                src="./../img/logo-instagram.svg" alt="Acceso al Instagram de Teckelines"></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
